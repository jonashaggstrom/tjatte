<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Tjatte PWA</title>
</head>
<body>
  <div class="main-container">
    <!-- Settings Button in the top left -->
    <button id="settingsButton" class="settings-btn" style="display: none;">Settings ⚙️</button>

    <!-- Empty space -->
    <div class="empty-space"></div>

    <!-- Login prompt -->
    <div id="loginPrompt" class="login-prompt">
      <h2>Welcome to Tjatte</h2>
      <p>Please log in to continue:</p>
      <button id="googleLogin" class="social-login-btn">Login with Google</button>
      <button id="facebookLogin" class="social-login-btn">Login with Facebook</button>
    </div>

    <!-- App container on the right -->
    <div id="app" style="display: none;">
      <h1>Welcome to Tjatte!</h1>
      <p>This is a simple demo app.</p>

      <!-- Textbox and Submit button -->
      <div class="input-section">
        <input type="text" id="userPrompt" placeholder="Type your prompt here...">
        <button id="submitButton" disabled>Submit</button>
      </div>

      <!-- Display the response -->
      <div id="responseSection">
        <p id="responseText"></p>
      </div>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      
      <!-- Settings Form -->
      <form id="settingsForm">
        <label for="githubToken">GitHub Token:</label>
        <input type="text" id="githubToken" placeholder="Enter GitHub token here...">
        
        <label for="openAIKey">OpenAI Key:</label>
        <input type="text" id="openAIKey" placeholder="Enter OpenAI Key here...">
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
