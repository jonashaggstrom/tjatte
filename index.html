<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tjatte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <button id="settingsButton" class="settings-btn" style="display: none;">Settings ⚙️</button>

    <div class="empty-space"></div>

    <div id="app">
      <h1>Welcome to Tjatte!</h1>
      <p>This is a simple demo app.</p>

      <!-- Login/Logout button -->
      <button id="loginToggleBtn" class="login-btn">Login</button>

      <!-- Textbox and Submit button -->
      <div class="input-section" style="display: none;">
        <input type="text" id="userPrompt" placeholder="Type your prompt here...">
        <button id="submitButton">Submit</button>
      </div>

      <!-- Display the response -->
      <div id="responseSection" style="display: none;">
        <p id="responseText"></p>
      </div>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      
      <!-- Settings Form -->
      <form id="settingsForm">
        <label for="githubToken">GitHub Token:</label>
        <input type="text" id="githubToken" placeholder="Enter GitHub token here...">
        
        <label for="openAIKey">OpenAI Key:</label>
        <input type="text" id="openAIKey" placeholder="Enter OpenAI Key here...">
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
