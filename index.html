<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Tjatte PWA</title>
</head>
<body>
  <!-- Settings Button in the top right -->
  <button id="settingsButton" class="settings-btn">Settings ⚙️</button>

  <div id="app">
    <h1>Welcome to Tjatte!</h1>
    <p>This is a simple demo app.</p>

    <!-- Textbox and Submit button -->
    <div class="input-section">
      <input type="text" id="userPrompt" placeholder="Type your prompt here...">
      <button id="submitButton" disabled>Submit</button>
    </div>

    <!-- Display the response -->
    <div id="responseSection">
      <p id="responseText"></p>
    </div>
  </div>

  <!-- Modal for Settings -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      
      <!-- Settings Form -->
      <form id="settingsForm">
        <label for="githubToken">GitHub Token:</label>
        <input type="text" id="githubToken" placeholder="Enter GitHub token here...">
        
        <label for="platformDetails">Open AI Key:</label>
        <input type="text" id="platformDetails" placeholder="Enter Open AI Key here...">
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
